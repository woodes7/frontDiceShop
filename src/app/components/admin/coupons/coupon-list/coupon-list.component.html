<mat-card>

  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <h2>Cupones</h2>
    <button mat-raised-button color="primary" (click)="onAdd()">Nuevo cupón</button>
  </div>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Buscar por código...</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearchChange()" />
  </mat-form-field>

  <table mat-table [dataSource]="coupons" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let c"> {{ c.code }} </td>
    </ng-container>

    <ng-container matColumnDef="discountAmount">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let c"> {{ c.discountAmount }} </td>
    </ng-container>

    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef> Expira </th>
      <td mat-cell *matCellDef="let c"> {{ c.expirationDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let c"> {{ c.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="usedCount">
      <th mat-header-cell *matHeaderCellDef> Usados </th>
      <td mat-cell *matCellDef="let c"> {{ c.usedCount }} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let c"> {{ c.userId || '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="warn" (click)="onDelete(c.code)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="onPageChange($event)">
  </mat-paginator>

</mat-card>
