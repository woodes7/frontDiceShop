<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card w-100 p-4" style="max-width: 500px;">
    <h4 class="text-center mb-4">
      {{ isEdit ? 'Editar Pedido' : 'Nuevo Pedido' }}
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>ID de Usuario</mat-label>
        <input matInput type="number" formControlName="userId" />
        <mat-error *ngIf="form.get('userId')?.hasError('required')">
          El ID del usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Fecha del pedido</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="orderDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('orderDate')?.hasError('required')">
          La fecha del pedido es obligatoria
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="status" />
        <mat-error *ngIf="form.get('status')?.hasError('required')">
          El estado es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>ID del método de pago</mat-label>
        <input matInput type="number" formControlName="paymentMethodId" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>ID de dirección de facturación</mat-label>
        <input matInput type="number" formControlName="billingAddressId" />
      </mat-form-field>

      <div class="d-flex justify-content-between mt-4">
        <button mat-raised-button color="accent" type="button" (click)="onBack()">Volver</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
      </div>

    </form>
  </div>
</div>
