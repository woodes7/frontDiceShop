<mat-card>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <h2>Pedidos</h2>
    <button mat-raised-button color="primary" (click)="onAdd()">Alta</button>
  </div>

  <table mat-table [dataSource]="orders" class="mat-elevation-z8" style="width: 100%;">

    <!-- Usuario -->
    <ng-container matColumnDef="userFullName">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let order"> {{ order.userFullName }} </td>
    </ng-container>

    <!-- Fecha del pedido -->
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let order"> {{ order.orderDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
    </ng-container>

    <!-- ID método de pago -->
    <ng-container matColumnDef="paymentMethodId">
      <th mat-header-cell *matHeaderCellDef> Pago </th>
      <td mat-cell *matCellDef="let order"> {{ order.paymentMethodId }} </td>
    </ng-container>

    <!-- ID dirección facturación -->
    <ng-container matColumnDef="billingAddressId">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let order"> {{ order.billingAddressId }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let order">
        <button mat-icon-button color="primary" (click)="onEdit(order.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(order.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
