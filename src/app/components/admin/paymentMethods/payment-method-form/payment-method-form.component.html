<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card w-100 p-4" style="max-width: 600px;">
    <h4 class="text-center mb-4">
      {{ isEdit ? 'Editar Método de Pago' : 'Nuevo Método de Pago' }}
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- ID Usuario -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>ID del Usuario</mat-label>
        <input matInput type="number" formControlName="userId" />
        <mat-error *ngIf="form.get('userId')?.hasError('required')">
          El ID de usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Tipo de Pago -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Tipo de Pago</mat-label>
        <input matInput formControlName="paymentType" />
        <mat-error *ngIf="form.get('paymentType')?.hasError('required')">
          El tipo de pago es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Detalles de Pago -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Detalles del Pago</mat-label>
        <textarea matInput formControlName="paymentDetails"></textarea>
        <mat-error *ngIf="form.get('paymentDetails')?.hasError('required')">
          Los detalles del pago son obligatorios
        </mat-error>
      </mat-form-field>

      <!-- Fecha de Creación -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Fecha de Creación</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="creationDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- ¿Es principal? -->
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>¿Principal?</mat-label>
        <mat-select formControlName="isPrimary">
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Botones -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" (click)="onBack()">Volver</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>
