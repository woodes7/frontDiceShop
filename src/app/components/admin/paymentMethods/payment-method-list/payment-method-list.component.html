<mat-card>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <h2>Métodos de Pago</h2>
    <button mat-raised-button color="primary" (click)="onAdd()">Alta</button>
  </div>

  <table mat-table [dataSource]="paymentMethods" class="mat-elevation-z8" style="width: 100%;">

    <!-- Usuario -->
    <ng-container matColumnDef="userFullName">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let method"> {{ method.userFullName }} </td>
    </ng-container>

    <!-- Tipo de pago -->
    <ng-container matColumnDef="paymentType">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let method"> {{ method.paymentType }} </td>
    </ng-container>

    <!-- Detalles de pago -->
    <ng-container matColumnDef="paymentDetails">
      <th mat-header-cell *matHeaderCellDef> Detalles </th>
      <td mat-cell *matCellDef="let method"> {{ method.paymentDetails }} </td>
    </ng-container>

    <!-- Fecha de creación -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let method"> {{ method.creationDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- ¿Principal? -->
    <ng-container matColumnDef="isPrimary">
      <th mat-header-cell *matHeaderCellDef> ¿Principal? </th>
      <td mat-cell *matCellDef="let method"> {{ method.isPrimary ? 'Sí' : 'No' }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let method">
        <button mat-icon-button color="primary" (click)="onEdit(method.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(method.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
