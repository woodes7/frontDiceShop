<mat-card>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <h2>Detalles de Pedido</h2>
    <button mat-raised-button color="primary" (click)="onAdd()">Alta</button>
  </div>

  <table mat-table [dataSource]="orderDetails" class="mat-elevation-z8" style="width: 100%;">

 
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> ID Pedido </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.orderId }} </td>
    </ng-container>


    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> ID Producto </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.productId }} </td>
    </ng-container>


    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let detail"> {{ detail.unitPrice | currency:'EUR' }} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let detail">
        <button mat-icon-button color="primary" (click)="onEdit(detail.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(detail.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
