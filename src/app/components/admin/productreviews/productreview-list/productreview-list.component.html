<table mat-table [dataSource]="reviews" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let review"> {{ review.productName }} </td>
  </ng-container>

  <ng-container matColumnDef="userFullName">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let review"> {{ review.userFullName }} </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Valoraci√≥n </th>
    <td mat-cell *matCellDef="let review"> {{ review.rating }} / 5 </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Comentario </th>
    <td mat-cell *matCellDef="let review"> {{ review.comment }} </td>
  </ng-container>

  <ng-container matColumnDef="reviewDate">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let review"> {{ review.reviewDate | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let review">
      <button mat-icon-button color="primary" (click)="onEdit(review.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(review.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
