<mat-card class="p-4" style="max-width: 600px; margin: 0 auto;">

  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="onLogin()">
    <mat-form-field class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required />
    </mat-form-field>

    <mat-form-field class="w-100 mb-3">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>

    <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
      <button mat-raised-button color="primary" type="submit">
        Entrar
      </button>
      <a mat-button color="accent" [routerLink]="['/pages/forgot-password']">
        ¿Has olvidado tu contraseña?
      </a>
      <a mat-button color="accent" [routerLink]="['/pages/register']">
        Registrar
      </a>
    </div>
  </form>

  <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>

</mat-card>
